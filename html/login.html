<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="shortcut icon" href="../images/171517439.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Zilla+Slab&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/42f8b8e338.js" crossorigin="anonymous"></script>
        <script src=""></script>
    </head>
    <title>Unknown's Website | Sign Up - Login</title>
    <body>

        <div class="box-div new div-2">
            <div class="row">
                <div class="column div" style="font-size: 20px; padding-top: 5px;">
                    <a onclick="document.location='./login'">
                        <i class="fa-solid fa-user prevent-select" style="padding-top: 8px;"></i>
                        <p class="zilla-slab-regular prevent-select" style="float: right; padding-top: 3.45px; font-size: 23px; padding-left: 5px;">Login</p>
                    </a>
                </div>
                <div class="column div-pad-right div-pad-top div-fo">
                    <a onclick="document.location='./links'" target="_self" class="zilla-slab-regular prevent-select">Links</a>
                </div>
                <div class="column div-pad-right div-pad-top div-fo">
                    <a onclick="document.location='./news'" target="_self" class="zilla-slab-regular prevent-select">News</a>
                </div>
                <div style="font-size: 20px; padding-top: 5px; float: left;" class="column div">
                    <a onclick="document.location='../'" target="_self">
                        <i class="fa-solid fa-book-open i prevent-select"> The Unknown Group</i>
                    </a>
                </div>
            </div>
        </div>

        <div class="wrapper wrap-login">
            <form action="" class="pad-login">
                <h3>Login</h3>
                <div style="padding-left: 15px; padding-top: 5px;">
                    <div>
                        <input type="text" class="cl ne" placeholder="Username" required>
                    </div>
                    <div>
                        <input type="password" class="cl ne" placeholder="Password" required>
                    </div>
                    <div class="row2">
                        <div class="column2">
                            <input type="button" value="Forgot Password" class="sub ne" onclick="document.location='../'">
                        </div>
                        <div class="column2">
                            <input type="submit" class="sub pad-col-log" value="Login">
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
